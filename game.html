<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   

    <link rel = "stylesheet" type = "text/css" href = "css/reset.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/game.css" />

    <link href="https://fonts.googleapis.com/css?family=Bangers|Karla|VT323&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>


    <header>
        <p><a href = "index.html">Home</a></p>
    </header>

    <main>


        <section id = "modal">
            <p>You push off several pieces of debris, and struggle to sit up and as you do, you see your badge. On it is your name and preferred pronouns.</p>

            <form id="gameForm">
                <label>Name:</label>
                <input name = "userName" type = "text">
                
                <label>Pronoun: </label>
                <input list = "pronouns" name="pronoun">
                <datalist id = "pronouns">
                    <option value = "he/him"></option>
                    <option value = "she/her"></option>
                    <option value = "they/them"></option>
                </datalist>

                <input type="submit" name="submitButton" value= "submit" />
            </form>
        </section>

        <section id = "inBetween">
            <p id = "alert">It appears you left while in the middle of the game. Would you like to resume this game, or start over? </p>

            <p id = "stay">Resume the Game.</p>
            <p id = "go">Start Over</p>
        </section>

        <section id = "selections">
            <p id = "prompt"></p>

            <img id = "heroImage" src = "" />

            <p id = "firstOption" height="300px"></p>
            <p id = "secondOption" height="300px" ></p>
        </section>
    </main>

    <footer>

    </footer>

    <script src = "js/game.js"></script>

</body>
</html>
